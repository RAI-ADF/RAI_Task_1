<html>
<head>
	<title>Form 1</title>
</head>
<body style="background-color:pink">
	<h1>Form 1</h2>
	<form action="myResult.html" method="post">
	<table>
	<tr>
	<div>
		<td><label>Nama</label></td>
		<td><input type="text" id="nama" name="nama"></td>
	</div>
	</tr>
	<tr>
	<div>
		<td><label>Username</label></td>
		<td><input type="text" id="user" name="user"></td>
	</div>
	</tr>
	<tr>
	<div>
		<td><label>Password</label></td>
		<td><input type="password" id="pass" name="pass" value="1103120121"></td>
	</div>
	</tr>
	<tr>
	<div>
		<td>
		<label>Angkatan</label>
		</td>
		<td>
		<select name="angkatan">
		<option value="2011" selected>2011</option>
		<option value="2012">2012</option>
		<option value="2013">2013</option>
		<option value="2014">2014</option>
		<option value="2015">2015</option>
	  </select>
		</td>
	</div>
	</tr>
	<tr>
	<div>
		<td><label>Jenis Kelamin</label></td>
		<td><input type="radio" name="jenis" checked>Laki-laki<br>
		<input type="radio" name="jenis">Perempuan</td>
	</div>
	</tr>
	<tr>
	<div>
		<td><label>Alamat</label></td>
		<td><textarea rows="10"  id="alamat" name="alamat"></textarea></td>
	</div>
	</tr>
	<tr>
	<div>
		<td>
		<label>Hobby</label>
		</td>
		<td>
		<input type="checkbox" name="hobby1">Olaharaga
		<br>
		<input type="checkbox" name="hobby2">Seni
		<br>
		<input type="checkbox" name="hobby3">Lainnya <input type="text" name="lain"><br><br>
		</td>
	</div>
	</tr>
	<tr>
	<div>
		<td><input type="submit" name="submit" value="Submit"></td>
		<td><input type="reset" name="reset" value="Reset"></td>
	</div>
	</tr>
	</table>
	</form>
</body>
</html>
