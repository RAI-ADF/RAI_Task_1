<!DOCTYPE html>
<html>

<head>
  <title>1103120100 - Program Statisfication Survey</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body style="background: url(images/background.jpg); background-repeat: no-repeat; background-attachment: fixed; background-position: 100% 100%; ">
  <h1>Program Statisfication Survey</h1>
  <form method="post" action="myResult.html">
    <table width="500px">
      <tr>
        <td>Name</td>
        <td>:</td>
        <td>
          <input type="text" name="name" style="width:100%;" />
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>:</td>
        <td>
          <input type="radio" name="gender" value="man">Man
          <input type="radio" name="gender" value="woman">Woman</td>
      </tr>
      <tr>
        <td>Program Type</td>
        <td>:</td>
        <td>
          <select name="type">
            <option value="bronze">Bronze</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Program Type</td>
        <td>:</td>
        <td>
          <textarea name="feedback" style="width:100%;height:80px;"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="checkbox" name="subscribe" value="true" checked>Get latest updates about our amazing program!
        </td>
      </tr>
      <tr>
        <td colspan="3" align="right">
          <input type="hidden" name="id" value="1103120100">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>

  <a href="index.html">Home</a>
</body>

</html>
